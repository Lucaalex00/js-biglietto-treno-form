<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!--MY STYLE CSS-->
</head>

<body>
    <div id="layout">
        <div class="ticket_calc_section">
            <h1 class="title_light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card">
                <form id="ticket_calc" action="#">
                    <div class="km_container">
                        <label for="km">Inserisci i km</label>
                        <input class="km_input" type="text" placeholder="Inserisci i km">
                    </div>
                    <div class="age_container">
                        <label for="age">Inserisci l'età</label>
                        <input class="age_input" type="text" placeholder="Inserisci l'età">

                    </div>
                    <button class="submit"> Confirm</button>
                </form>
            </div>
        </div>
        <div class="ticket_info_section"></div>
    </div>



    <script src="./assets/js/script.js"></script> <!--MY SCRIPT JS-->
</body>

</html>
