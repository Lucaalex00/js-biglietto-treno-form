<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!--MY STYLE CSS-->
</head>

<body>
    <div id="layout">
        <div class="ticket_calc_section">
            <h1 class="title_light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card_top">
                    <form id="ticket_calc" action="#">
                        <div class="userinfo_container">
                            <label for="userinfo">Inserisci Nome e Cognome</label>
                            <input class="userinfo_input" type="text" placeholder="Inserisci nome & cognome">
                        </div>
                        <div class="km_container">
                            <label for="km">Inserisci i km</label>
                            <input class="km_input" type="text" placeholder="Inserisci i km">
                        </div>
                        <div class="age_container">
                            <label for="age">Inserisci l'età</label>
                            <input class="age_input" type="text" placeholder="Inserisci l'età">
                        </div>
                    </form>
                </div>
                <div class="card_bot">
                    <button id="submit" class="submit"> Confirm</button>
                    <button id="remove" class="remove"> Remove </button>
                </div>
            </div>
        </div>
        <div class="ticket_info_section">
            <h1 class="title_light">IL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card_top">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                </div>
                <div class="card_bot">
                    <div class="box">
                        <div class="name">
                            <h5>NOME PASSEGGERO</h5>
                            <div id="name"></div>
                        </div>
                        <div class="offer">
                            <h5>Offerta</h5>
                            <div id="offer_random"></div>


                        </div>
                        <div class="seat">
                            <h5>Carrozza</h5>
                            <div id="seat_random"></div>

                        </div>
                        <div class="code">
                            <h5>Codice CP</h5>
                            <div id="code_random"></div>

                        </div>
                        <div class="ticket_cost">
                            <h5>Costo biglietto</h5>
                            <div id="ticket_cost"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script> <!--MY SCRIPT JS-->
</body>

</html>
